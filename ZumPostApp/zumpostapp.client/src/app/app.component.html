
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<section class="container-fluild">
  <header class="mb-5 w-full p-3 text-center text-bg-info shadow-sm">
    <h1 class="text-white">Zum Rails Posts</h1>
  </header>
  <main>
    <!-- Filter Area -->
    <section class="filter-area">

    </section>
    <!-- Result Section -->
    <section class="row gap-3" *ngIf="posts">
      <div class="result-box card border border-info col-3 p-4 shadow-sm" *ngFor="let post of posts">
        <div class="row">
            <div class="col-2">
              <i class="bi bi-brush text-xl"></i>
            </div>
            <div class="col-10">
              <h3>{{post.author}}</h3>
            </div>
        </div>
        <div class="row">
          <div class="col-2">
            <i class="bi bi-brush text-xl"></i>
          </div>
          <div class="col-10">
            <h3>{{post.author}}</h3>
            
          </div>
      </div>
      </div>
    </section>
  </main>
  
</section>
