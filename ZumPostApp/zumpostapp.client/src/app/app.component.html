<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<section class="container-fluild">
  <header class="mb-5 w-full p-3 text-center text-bg-info shadow-lg">
    <h1 class="text-white">Zum Rails Posts</h1>
  </header>
  <main>
    <!-- Filter Area -->
    <section class="filter-area d-flex justify-content-center mb-5">
      <form class="form card p-2 d-flex flex-column gap-2" (ngSubmit)="handleFormData()">
        <div class=" d-flex gap-2">
          <div>
            <label class="form-label me-2" for="tag">Sort this tag:</label>
            <select class="form-control-sm" id="tag" name="tag" [(ngModel)]="selectedTag">
              <option *ngFor="let tag of tagOptions" [value]="tag">{{ tag }}</option>
            </select>
          </div>

          <div>
            <label class="form-label me-2" for="sortBy">By:</label>
            <select class="form-control-sm" id="sortBy" name="sortBy" [(ngModel)]="selectedSortBy">
              <option *ngFor="let sortBy of sortByOptions" [value]="sortBy">{{ sortBy }}</option>
            </select>
          </div>

          <div>
            <label class="form-label me-2" for="direction">In:</label>
            <select class="form-control-sm me-2" id="direction" name="direction" [(ngModel)]="selectedDirection">
              <option *ngFor="let direction of directionOptions" [value]="direction">{{ direction }}</option>
            </select>
            <span>Order</span>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-success" type="submit">Filter Post</button>
        </div>

      </form>
    </section>
    <!-- Result Section -->
    <section class="row gap-3 justify-content-center" *ngIf="posts">
      <div class="result-box card border border-info col-3 p-4 shadow-sm" *ngFor="let post of posts">
        <div class="row mb-3">
          <div class="d-flex gap-5 col-12 align-items-center">
            <img class="box-icons text-lg" src="../assets/icons8-author-50.png" alt="">
            <!-- </div>
          <div class="col-10 justify-content-center align-items-center"> -->
            <h4>{{post.author}}</h4>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-4">
            <div class="row justify-content-center align-items-center">
              <div class="col-12">
                <img class="box-icons text-lg" title="reads" src="../assets/icons8-read-50.png" alt="">
                <p>{{post.reads}}</p>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row justify-content-center align-items-center">
              <div class="col-12 text-center">
                <img class="box-icons text-lg" title="likes" src="../assets/icons8-like-50.png" alt="">
                <p>{{post.likes}}</p>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row ">
              <div class="col-12 text-end">
                <img class="box-icons text-lg" title="popularity" src="../assets/icons8-very-popular-topic-50.png"
                  alt="">
                <p>{{post.popularity}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex gap-1 align-items-center">
            <h6 class="d-flex align-items-center mb-1">Tags:</h6>
            <div class="d-flex gap-1" *ngIf="post.tags">
              <span class="badge rounded-pill text-bg-warning" *ngFor="let tag of post?.tags">{{tag}}</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
<footer class="d-flex justify-content-center bg-black text-white h-6 mt-5">
  <h6>Developed by: Joseph Essel Moses</h6>
</footer>
</section>
